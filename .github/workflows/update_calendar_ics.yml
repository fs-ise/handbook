name: Generate iCal File

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'assets/calendar/calendar.js'
      - 'data/events.yaml'

permissions:
  contents: write

jobs:
  generate-ical:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install js-yaml ics luxon rrule

      - name: Generate iCal File
        run: node .github/workflows/generate_ical.js

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/calendar/fs-ise.ical
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update fs-ise.cal"

          # Ensure push uses the workflow token
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin HEAD:${GITHUB_REF_NAME}
