project:
  type: website

bibliography: assets/references.bib
csl: assets/apa.csl


website:
  announcement: 
    icon: info-circle
    dismissable: true
    content: "**Transition** - This page will become the handbook for ISE starting in February 2026."
    type: primary
    position: below-navbar

  title: "ISE Lab Handbook"
  favicon: assets/favicon.ico
  site-url: https://fs-ise.github.io/handbook/
  repo-url: https://github.com/fs-ise/handbook
  repo-actions: [edit, issue]
  navbar:
    logo: assets/logo.png
    right:
      - text: "Overview"
        href: index.qmd
      - text: "Teaching"
        href: teaching/index.qmd
      - text: "Research"
        href: research/index.qmd
      - text: "Management"
        href: management/index.qmd
      - text: "Contribute"
        href: contribute.qmd
      - text: '{{< iconify octicon:mark-github-16 title="GitHub" label="GitHub" >}}'
        href: "https://github.com/fs-ise/handbook"

  sidebar:
    - title: "Research"
      style: "floating"
      search: true
      contents:
        - research/index.qmd
        - research/publications.qmd

    - title: "Teaching"
      contents:
        - teaching/index.qmd
        - teaching/quarto.qmd
        - teaching/courses.qmd

    - title: "Management"
      contents:
        - management/index.qmd
        - management/checklists.qmd

    - title: "Contributing"
      contents:
        - contribute.qmd

format:
  html:
    theme: cosmo
    css: assets/styles.css
    toc: true
    toc-depth: 3
    code-fold: true
    smooth-scroll: true
    grid:
      body-width: 1000px

extensions:
  iconify:
    style: "color: #002EFF;"

execute:
  freeze: auto

